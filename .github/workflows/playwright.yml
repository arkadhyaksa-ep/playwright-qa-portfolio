name: Playwright Tests
on:
  push:
    branches: [ main, master ]  # Run tests whenever you push code
  pull_request:
    branches: [ main, master ]  # Run tests when someone tries to merge code

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest      # Spin up a fresh Linux machine in the cloud

    steps:
    - uses: actions/checkout@v4 # 1. Pull your code into the cloud machine
    
    - uses: actions/setup-node@v4 # 2. Install Node.js
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install           # 3. Install Playwright and other tools

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps # 4. Get the browser engines

    - name: Run Playwright tests
      run: npx playwright test   # 5. THE MAIN EVENT! ðŸš€

    - uses: actions/upload-artifact@v4 # 6. If it fails, save the report/video
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30